# vim: ft=yaml

name: test
on: push
jobs:
  rspec:
    name: "Ruby ${{ matrix.ruby }} / Rails ${{ matrix.rails }}"
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.1", "3.0", "2.7", "2.6", "2.5"]
        rails: ["7.0", "6.1", "6.0", "5.2"]
        exclude:
          - ruby: "3.1"
            rails: "5.2"
          - ruby: "3.0"
            rails: "5.2"
          - ruby: "2.6"
            rails: "7.0"
          - ruby: "2.5"
            rails: "7.0"

    env:
      BUNDLE_GEMFILE: gemfiles/rails_${{ matrix.rails }}.gemfile

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: True

      - run: bundle exec rspec --color

  rubocop:
    name: rubocop
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: True
        env:
          BUNDLE_JOBS: 4
          BUNDLE_RETRY: 3

      - run: bundle exec rubocop --parallel --color
