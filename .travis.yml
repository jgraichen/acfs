dist: bionic
cache: bundler
language: ruby
bundler_args: "--without development"

rvm:
  - 2.7.0
  - 2.6.5
  - 2.5.7

gemfile:
  - gemfiles/rails_6.0.gemfile
  - gemfiles/rails_5.2.gemfile
  - gemfiles/rails_master.gemfile

before_install:
  - gem update --system
  - gem install bundler -v'~>1.0'
  - gem install bundler

jobs:
  allow_failures:
    - gemfile: gemfiles/rails_master.gemfile
